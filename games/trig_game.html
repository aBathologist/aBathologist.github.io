<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
	<title>Set-If: Trig_Game</title>
	<meta http-equiv="content-type" 
		  content="text/html;charset=utf-8" />
    <script type="text/javascript" src="trig_game.js" ></script>
    <link rel="stylesheet" href="trig_game.css" type="text/css" media="screen" />
  </head>

  <body>

    <form id="trig-game-form">
      <fieldset class="game_fieldset">

        <legend>Trig_Game</legend>
        <div id="score_div">
          <label for="score">Score:</label>
          <input type="text" name="score"
                 id="score" disabled="true" class="score_field"/>
        </div>
        <div
           id="problem_div">
          <p>What is the value of
            <em><span id="problem" class="problem_display"></span></em>?
          </p>
        </div>
        <div id="answer_div" class="answer_div">
          <input type="text" name="answer" id="answer" class="answer_field"/>
          <input type="button" name="enter_button" id="enter_button"
                 onclick="enter_answer()" value="Enter" class="button" />
        </div>
        <div id="message_div" class="message_div">
          <p id="message" class="message_display"></p>
        </div>
      </fieldset>   
    </form>
    <input type="button" name="new_game" id="new_game" onclick="new_game()" value="New Game" />
  </body>
  
</html>
